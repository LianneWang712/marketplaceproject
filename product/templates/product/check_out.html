<!DOCTYPE html>
<html lang="en">

<style>
    .this-layout {
        border: 2px solid transparent;
        border-radius: 20px;
        font-family: "Georgia";
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        text-align: center;
        font-size: large;
        border: 1px solid grey;
        top: 0;
        background-color: #ffffff;
        padding-top: 30px;
        margin: 0 auto;
        width: 550px;
        height: auto;
        opacity: 0.8;
        line-height: 30px;

    }
</style>

<head>
    <meta charset="UTF-8">
    <title>Check Out | Regrettable Purchases</title>
</head>
<body>
{% extends 'product/navbar.html' %}
{% block content %}
    <div class='center-up'>Checkout</div><br/>
    <br/>
    <div class="this-layout">
    <p>
        Products: <br/>
        {% for i in inorders %}
            {{ i.product.name }} -- {{ i.product.price }} x {{ i.quantity }}<br/>
        {% endfor %}
        Total price: {{ total_price }} <br/>
    </p>
    Address: <br/>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <br/>
        <input type="submit" value="Place Order" class="button"/>
    </form>
    <br/>
{% endblock %}
</div>
</body>
</html>
